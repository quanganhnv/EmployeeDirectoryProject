<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend.css}">
    <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light p-0" th:fragment="header">
    <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
        <i class="ri-menu-line wrapper-menu"></i>
        <a th:href="@{/index}" class="header-logo">
            <img th:src="@{/images/logo.png}" class="img-fluid rounded-normal" alt="logo">
            <h5 class="logo-title ml-3">Employee Directory Project</h5>
        </a>
    </div>
    <div class="iq-search-bar device-search">
        <form th:action="@{'/' + ${objectSearchPage} + '/index/search/'}" method="get" class="searchbox">
            <a class="search-link" href="#"><i class="ri-search-line"></i></a>
            <input type="search" class="text search-input" name="textSearch" th:value="${textSearch}" placeholder="Search here...">
        </form>
    </div>
    <div class="d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation">
            <i class="ri-menu-3-line"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-list align-items-center">
                <li class="nav-item nav-icon dropdown">
                    <a href="#" class="search-toggle dropdown-toggle btn border add-btn"
                       id="dropdownMenuButton02" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <img th:src="@{/images/small/flag-01.png}" alt="img-flag"
                             class="img-fluid image-flag mr-2">En
                    </a>
                    <div class="iq-sub-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <div class="card shadow-none m-0">
                            <div class="card-body p-3">
                                <a class="iq-sub-card" href="#"><img
                                        th:src="@{/images/small/flag-02.png}" alt="img-flag"
                                        class="img-fluid mr-2">French</a>
                                <a class="iq-sub-card" href="#"><img
                                        th:src="@{/images/small/flag-03.png}" alt="img-flag"
                                        class="img-fluid mr-2">Spanish</a>
                                <a class="iq-sub-card" href="#"><img
                                        th:src="@{/images/small/flag-04.png}" alt="img-flag"
                                        class="img-fluid mr-2">Italian</a>
                                <a class="iq-sub-card" href="#"><img
                                        th:src="@{/images/small/flag-05.png}" alt="img-flag"
                                        class="img-fluid mr-2">German</a>
                                <a class="iq-sub-card" href="#"><img
                                        th:src="@{/images/small/flag-06.png}" alt="img-flag"
                                        class="img-fluid mr-2">Japanese</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item nav-icon dropdown caption-content">
                    <a href="#" class="search-toggle dropdown-toggle" id="dropdownMenuButton4"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="'/'+${avatar_path}" class="img-fluid rounded" alt="user">
                    </a>
                    <div class="iq-sub-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="card shadow-none m-0">
                            <div class="card-body p-0 text-center">
                                <div class="media-body profile-detail text-center">
                                    <img th:src="@{/images/page-img/profile-bg.jpg}" alt="profile-bg"
                                         class="rounded-top img-fluid mb-4">
                                    <img th:src="'/'+${avatar_path}" alt="profile-img"
                                         class="rounded profile-img img-fluid avatar-70">
                                </div>
                                <div class="p-3">
                                    <h5 class="mb-1" th:text="${email}">JoanDuo@property.com</h5>
                                    <div class="d-flex align-items-center justify-content-center mt-3">
                                        <a th:href="@{'/employee/profile/' + ${id}}" class="btn border mr-2">Profile</a>
                                        <a th:href="@{/sign-in}" class="btn border">Sign Out</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
