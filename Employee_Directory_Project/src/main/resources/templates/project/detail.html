<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Employee Directory </title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend.css}">
    <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div class="iq-sidebar  sidebar-default ">
        <div class="iq-sidebar-logo d-flex align-items-center justify-content-between">
            <a th:href="@{/index}" class="header-logo">
                <img th:src="@{/images/logo.png}" class="img-fluid rounded-normal light-logo" alt="logo" src=""><h5
                    class="logo-title light-logo ml-3">Employee Directory</h5>
            </a>
            <div class="iq-menu-bt-sidebar ml-0">
                <i class="las la-bars wrapper-menu"></i>
            </div>
        </div>
        <div class="data-scrollbar" data-scroll="1">
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="p-3"></div>
        </div>
    </div>
    <div class="iq-top-navbar">
        <div class="iq-top-navbar">
            <div class="iq-navbar-custom">
                <div th:replace="fragments/header :: header"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="new-order" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="popup text-left">
                        <h4 class="mb-3">New Order</h4>
                        <div class="content create-workform bg-body">
                            <div class="pb-3">
                                <label class="mb-2">Email</label>
                                <input type="text" class="form-control" readonly="readonly"
                                       placeholder="Enter Name or Email">
                            </div>
                            <div class="col-lg-12 mt-4">
                                <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                    <div class="btn btn-primary mr-4" data-dismiss="modal">Cancel</div>
                                    <div class="btn btn-outline-primary" data-dismiss="modal">Create</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 th:text="${projectDTO.name}" class="card-title"></h4>
                            </div>
                        </div>
                        <div class="card-body" th:object="${projectDTO}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group" readonly="readonly">
                                        <label> Name *</label>
                                        <span th:text="*{name}" class="form-control" readonly="readonly"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label> Language *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{language}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label> Framework *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{framework}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>Manager Name *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{manager_name}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>Total Size *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{total_size}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>Total_cost *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{total_cost}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>Operating System</label>
                                        <span class="form-control" readonly="readonly" th:text="*{os}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group" readonly="readonly">
                                        <label>Reference</label>
                                        <span class="form-control" readonly="readonly" th:text="*{reference}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group" readonly="readonly">
                                        <label>Operator</label>
                                        <span class="form-control" readonly="readonly" th:text="*{operator}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label> Start day *</label>
                                        <span class="form-control" readonly="readonly" th:text="*{start_day}"></span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label> End day</label>
                                        <span class="form-control" readonly="readonly" th:text="*{end_day}"> </span>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group" readonly="readonly">
                                        <label>Description </label>
                                        <textarea class="form-control" readonly="readonly" th:text="*{description}"
                                                  rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>created at : </label>
                                        <span th:text="*{created_at}"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" readonly="readonly">
                                        <label>updated at : </label>
                                        <span th:text="*{updated_at}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <a th:href="@{/pm/project/update/{id}(id = *{id})}" class="btn btn-primary mr-2">Update
                                        Project</a>
                                    <a th:href="@{/pm/project/list/{id}(id = *{id})}" class="btn btn-danger">Delete
                                        Project</a>
                                </div>
                                <div class="col-sm-6">
                                    <a href="#projectStaff" class="btn btn-primary mr-2" data-toggle="collapse"
                                       aria-expanded="false"> Project Members </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group" readonly="readonly">
                        <ul id="projectStaff" class="iq-submenu collapse"
                            data-parent="#iq-sidebar-toggle">

                            <table class="data-tables table mb-0 tbl-server-info">
                                <thead class="bg-white text-uppercase">
                                <tr class="ligth ligth-data">
                                    <th>
                                        <div class="checkbox d-inline-block">
                                            <input type="checkbox" class="checkbox-input"
                                                   id="checkbox1">
                                            <label for="checkbox1" class="mb-0"></label>
                                        </div>
                                    </th>
                                    <th>LastName</th>
                                    <th>FirstName</th>
                                    <th>Department Name</th>
                                    <th>Identity Number</th>
                                </tr>
                                </thead>
                                <tbody class="ligth-body">
                                <tr th:each="Member:${projectDTO.project_MemsDTO}">
                                    <td>
                                        <div class="checkbox d-inline-block">
                                            <input type="checkbox" class="checkbox-input"
                                                   id="checkbox2">
                                            <label for="checkbox2" class="mb-0"></label>
                                        </div>
                                    </td>
                                    <td th:text="${Member.employee_name}"></td>
                                    <td th:text="${Member.employee_id}"></td>
                                    <td th:text="${Member.employee_department}"></td>
                                    <td th:text="${Member.employee_identity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </ul>
                    </div>
                </div>
                <!-- Page end  -->
            </div>
        </div>
    </div>
    <!-- Wrapper End-->
    <footer class="iq-footer">
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/js/chart-custom.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
